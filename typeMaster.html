<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./src/assets/favicon-32x32.png" />
		<title> Typemaster </title>
		
		<link rel="stylesheet" href="css/typeMaster.css">

	
	</head>
	<body>
		<!-- Nav -->
		<header>
			<nav>
				<img src="./imagenes/shared/logo.svg" alt="Typemaster logo" />
				<button type="button" class="btn btn-secondary">PRE-ORDER NOW</button>
			</nav>
		</header>

		<main class="wrapper">
			<!-- Landing Page -->
			<section class="landing-grid">
				<div class="landing-page-content" data-aos="fade-up" data-aos-duration="500">
					<h1 class="header-1">Typemaster Keyboard</h1>
					<p class="cta-text">Improve your productivity and gaming without breaking the bank. Upgrade to a high quality mechanical typing experience.</p>
					<div class="btn-container">
						<button type="button" class="btn btn-primary">PRE-ORDER NOW</button>
						<button type="button" class="btn btn-no-bg">Release on 5/27</button>
					</div>
				</div>

				<picture class="landing-img-container" data-aos="fade-left" data-aos-duration="500">
					<img id="landing-square" class="square" src="./imagenes/image-keyboard.jpg" alt="Decorative square img" />
					<source media="(min-width:1024px)" srcset="./image-keyboard" />
					<source media="(min-width:768px)" srcset="./src/assets/tablet/image-keyboard.jpg" /> 
					<img class="landing-img" src="./imagenes/mobile/image-phone-and-keyboard.jpg" alt="Typemaster keyboard image" />
				</picture>
			</section>

		
			<section class="product-grid">
				<img id="product-square" class="square" src="./imagenes/desktop/image-glass-and-keyboard.jpg" data-aos="fade-right" data-aos-delay="250" alt="Decorative square img" />
				<div class="img-container">
					<picture class="orange-img" data-aos="fade-right">
						<source media="(min-width:1024px)" srcset="./src/assets/desktop/image-phone-and-keyboard.jpg" data-aos-delay="200" data-aos-offset="1500" />
						<source media="(min-width:768px)" srcset="./src/assets/tablet/image-phone-and-keyboard.jpg" />
						<img src="./imagenes/mobile/image-phone-and-keyboard.jpg" alt="Typemaster keyboard and phone on table" />
					</picture>

					<picture class="product-img" data-aos="fade-right" data-aos-delay="50">
						<source media="(min-width:1024px)" srcset="./src/assets/desktop/image-glass-and-keyboard.jpg" />
						<source media="(min-width:768px)" srcset="./src/assets/tablet/image-glass-and-keyboard.jpg" />
						<img src="./imagenes/mobile/image-glass-and-keyboard.jpg" alt="Typemaster keyboard viewed from the side" />
					</picture>
				</div>
				<div class="product-text" data-aos="fade-up">
					<h2 class="header-2 product-header"></h2>
					<p>.</p>
				</div>
			</section>

			
		</main>
		
		<script>  
			AOS.init(); 
		</script>
	</body>
</html>
