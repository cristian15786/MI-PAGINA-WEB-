<!DOCTYPE html>
<html>

<head>
  <title>Ford Colombia</title>
  <link rel="stylesheet" href="css/sliders.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <div class="logo"></div>
        <li>Vehiculos</li>
        <li>Cotizar</li>
        <li>Posventa</li>
        <li>Ofertas</li>
        <li>Experiencia Ford</li>
        <li>Concesionarios</li>
        <li>Test Drive</li>
        <li>Compra Remota</li>
      </ul>
    </nav>
  </header>
  <div class="contenido">
    <div class="container">
      <header>
        <div id="logo">Ford Raptor<span id="logo-s">F-150</span></div>
      </header>

      <div class="slider">
        <!-- fade css -->
        <div class="myslide fade">
          <div class="txt">
          </div>
          <img src="imagenes/toyota raptor 5.jpg" style="width: 100%; height: 100%;">
        </div>

        <div class="myslide fade">
          <div class="txt">

          </div>
          <img src="imagenes/toyota raptor 1.jpg" style="width: 100%; height: 100%;">
        </div>

        <div class="myslide fade">
          <div class="txt">
          </div>
          <img src="imagenes/toyota raptor4.jpg" style="width: 100%; height: 100%;">
        </div>

        <div class="myslide fade">
          <div class="txt">
          </div>
          <img src="imagenes/toyota raptor 2.jpg" style="width: 100%; height: 100%;">
        </div>

        <div class="myslide fade">
          <div class="txt">
          </div>
          <img src="imagenes/toyota raptor3.jpg" style="width: 100%; height: 100%;">
        </div>


      

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="dotsbox" style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span> 
          <span class="dot" onclick="currentSlide(5)"></span> 
          

        </div>
      </div>
    </div>
  </div>
  <script src="js/sliders.js"></script>
</body>

</html>
